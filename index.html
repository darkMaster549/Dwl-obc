                let obfuscated = "";
                let vars = [];

                for (let i = 0; i < input.length; i++) {
                    const byte = input.charCodeAt(i);
                    const varName =v1(Math.floor(Math.random() * 45) + 5);
                    obfuscated += `local ${varName}='${byte}';`;
                    vars.push(varName);
                }

                const final = header + obfuscated + `loadstring(string.char(${vars.join(',')}))()`;
                
                obfuscatedCode = final;
                
                // Auto download
                const filename = document.getElementById('filename').value.trim() || 'script';
                const blob = new Blob([final], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.lua';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                downloadBtn.disabled = false;
                status.textContent = "Obfuscated and downloaded: " + filename + ".lua";
                status.className = "status success";
            }, 300);
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('filename').value = 'script';
            document.getElementById('status').textContent = 'Ready';
            document.getElementById('status').className = 'status';
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) downloadBtn.disabled = true;
            obfuscatedCode = '';
        }

        function downloadFile() {
            if (!obfuscatedCode) {
                document.getElementById('status').textContent = "No code to download";
                document.getElementById('status').className = "status error";
                return;
            }

            const filename = document.getElementById('filename').value.trim() || 'script';
            const blob = new Blob([obfuscatedCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            document.getElementById('status').textContent = "Downloaded: " + filename + ".lua";
            document.getElementById('status').className = "status success";
        }
