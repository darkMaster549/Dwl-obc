<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #404040;
            border: 1px solid #555555;
            color: #ffffff;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #404040;
            border: 1px solid #555555;
            color: #ffffff;
            font-family: monospace;
            border-radius: 4px;
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a99;
        }

        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }

        .clear-btn {
            background-color: #cc4444;
        }

        .clear-btn:hover {
            background-color: #994444;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            color: #cccccc;
        }

        .status.success {
            color: #44cc44;
        }

        .status.error {
            color: #cc4444;
        }
    </style>
</head>

            <label for="input">Put your Lua code here:</label>
            <textarea id="input" placeholder='loadstring(game:HttpGet("https://raw.githubusercontent.com/user/repo/script.lua"))()'></textarea>
        </div>

        <div class="button-container">
            <button onclick="obfuscateCode()">Obfuscate!</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="status" id="status">Ready</div>

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('filename').value = 'script';
            document.getElementById('status').textContent = 'Ready';
            document.getElementById('status').className = 'status';
            document.getElementById('downloadBtn').disabled = true;
            obfuscatedCode = '';

        function downloadFile() {

                document.getElementById('status').textContent = "No code to download";
                document.getElementById('status').className = "status error";
                return;

            const filename = document.getElementById('filename').value.trim() || 'script';
            const blob = new Blob([obfuscatedCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
