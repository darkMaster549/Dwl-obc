<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aux Obfuscator - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            margin-bottom: 20px;
        }

        textarea:focus {
            border-color: #777;
        }

        .obfuscate-btn {
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .obfuscate-btn:hover {
            background-color: #005a99;
        }

        .download-section {
            display: none;
            margin-top: 20px;
        }

        .download-section.show {
            display: block;
        }

        .download-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .file-size-info {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aux Obfuscator</h1>
        
        <textarea id="input" placeholder='Put Your loadstring(game:HttpGet("https://raw_Example_script_to_obfuscate"))()'></textarea>
        
        <br>
        <button class="obfuscate-btn" onclick="obfuscateCode()">Obfuscate</button>

        <div class="download-section" id="downloadSection">
            <div class="download-text">Download Your Obfuscated File!</div>
            <button class="download-btn" onclick="downloadFile()">Download</button>
            <div class="file-size-info" id="fileSizeInfo"></div>
        </div>
    </div>

    <script>
        let obfuscatedContent = '';

        function generateRandomVar(length) {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_IlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIlIl";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function obfuscateCode() {
            const input = document.getElementById('input').value;
            
            if (!input.trim()) {
                alert("Please enter a loadstring to obfuscate");
                return;
            }

            if (!input.includes('loadstring') || !input.includes('game:HttpGet')) {
                alert("Input must contain loadstring(game:HttpGet(...)) pattern");
                return;
            }

            // Create obfuscation with your original method but limited to 400KB
            const header = `--[[ OBFUSCATED FILE WITH AUX OBFUSCATOR ]]\n`;
            
            let obfuscatedCode = "";
            let variableList = [];
            
            // Target maximum 400KB (400,000 bytes)
            const maxSize = 400000;
            let currentSize = header.length;
            
            // Generate variables for each character
            for (let i = 0; i < input.length; i++) {
                const charCode = input.charCodeAt(i);
                const varName = generateRandomVar(Math.floor(Math.random() * 50) + 30); // 30-80 char variables (reduced from your original)
                
                obfuscatedCode += `local ${varName}=${charCode};`;
                variableList.push(varName);
                
                // Calculate how much space we have left
                const remainingSize = maxSize - (header.length + obfuscatedCode.length + 100); // 100 bytes buffer for final loadstring
                const remainingChars = input.length - i - 1;
                
                if (remainingChars > 0) {
                    // Calculate how many junk variables we can add per remaining character
                    const avgCharSpace = remainingSize / remainingChars;
                    const junkVarsPerChar = Math.max(1, Math.floor(avgCharSpace / 100)); // Each junk var ~100 bytes
                    
                    // Add junk variables (your original method but controlled)
                    const junkAmount = Math.min(junkVarsPerChar, 50); // Max 50 junk vars per char
                    for (let j = 0; j < junkAmount; j++) {
                        const junkVar = generateRandomVar(Math.floor(Math.random() * 40) + 20);
                        const junkValue = Math.floor(Math.random() * 255);
                        const junkLine = `local ${junkVar}=${junkValue};`;
                        
                        // Check if adding this junk would exceed limit
                        if (currentSize + junkLine.length < maxSize - 100) {
                            obfuscatedCode += junkLine;
                            currentSize += junkLine.length;
                        } else {
                            break; // Stop adding junk if we're close to limit
                        }
                    }
                }
                
                currentSize = header.length + obfuscatedCode.length;
                
                // Break if we're approaching the limit
                if (currentSize >= maxSize - 200) break;
            }
            
            // Add final loadstring call (your original method)
            obfuscatedCode += `loadstring(string.char(${variableList.join(',')}))()`;
            
            obfuscatedContent = header + obfuscatedCode;
            
            // Show file size info
            const fileSizeKB = Math.round(obfuscatedContent.length / 1024);
            document.getElementById('fileSizeInfo').textContent = `File Size: ${fileSizeKB}KB (Max: 400KB)`;
            
            // Show download section
            document.getElementById('downloadSection').classList.add('show');
        }

        function downloadFile() {
            if (!obfuscatedContent) {
                alert("No obfuscated content to download");
                return;
            }

            const blob = new Blob([obfuscatedContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated_script.lua';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
