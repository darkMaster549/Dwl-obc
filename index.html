<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aux Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #404040;
            border: 1px solid #555555;
            color: #ffffff;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #404040;
            border: 1px solid #555555;
            color: #ffffff;
            font-family: monospace;
            border-radius: 4px;
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a99;
        }

        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }

        .clear-btn {
            background-color: #cc4444;
        }

        .clear-btn:hover {
            background-color: #994444;
        }

        .download-btn {
            background-color: #44cc44;
        }

        .download-btn:hover {
            background-color: #339933;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            color: #cccccc;
        }

        .status.success {
            color: #44cc44;
        }

        .status.error {
            color: #cc4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aux Obfuscator</h1>
        
        <div class="input-group">
            <label for="filename">File Name:</label>
            <input type="text" id="filename" placeholder="script" value="script">
        </div>
        
        <div class="input-group">
            <label for="input">Put your Lua code here:</label>
            <textarea id="input" placeholder='loadstring(game:HttpGet("https://raw.githubusercontent.com/user/repo/script.lua"))()'></textarea>
        </div>

        <div class="button-container">
            <button onclick="obfuscateCode()">Obfuscate!</button>
            <button class="download-btn" id="downloadBtn" onclick="downloadFile()" disabled>Download</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="status" id="status">Ready</div>
    </div>

    <script>
        let obfuscatedCode = '';

        function v1(v2) {
            const v3 = [];
            const v4 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_IllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCHllaFUCKvBITCHllaIllaFUCKvBITCH_____IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII             for (let v5 = 1; v5 <= v2; v5++) {
                const v6 = Math.floor(Math.random() * 16) + 5;
                let v7 = "";
                for (let v8 = 1; v8 <= v6; v8++) {
                    const v9 = Math.floor(Math.random() * v4.length);
                    v7 += v4.charAt(v9);
                }
                v3.push(v7);
            }
            return v3.join("");
        }

        function obfuscateCode() {
            const input = document.getElementById('input').value;
            const status = document.getElementById('status');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!input.trim()) {
                status.textContent = "Please enter code";
                status.className = "status error";
                return;
            }

            status.textContent = "Obfuscating...";
            status.className = "status";

            setTimeout(() => {
                const header = `--[[This File Obfuscated Using Aux Obfuscator 

Ak

]]

`;
                
                let obfuscated = "";
                let vars = [];

                for (let i = 0; i < input.length; i++) {
                    const byte = input.charCodeAt(i);
                    const varName =v1(Math.floor(Math.random() * 45) + 5);
                    obfuscated += `local ${varName}='${byte}';`;
                    vars.push(varName);
                }

                const final = header + obfuscated + `loadstring(string.char(${vars.join(',')}))()`;
                
                obfuscatedCode = final;
                
                // Auto download
                const filename = document.getElementById('filename').value.trim() || 'script';
                const blob = new Blob([final], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.lua';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                downloadBtn.disabled = false;
                status.textContent = "Obfuscated and downloaded: " + filename + ".lua";
                status.className = "status success";
            }, 300);
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('filename').value = 'script';
            document.getElementById('status').textContent = 'Ready';
            document.getElementById('status').className = 'status';
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) downloadBtn.disabled = true;
            obfuscatedCode = '';
        }

        function downloadFile() {
            if (!obfuscatedCode) {
                document.getElementById('status').textContent = "No code to download";
                document.getElementById('status').className = "status error";
                return;
            }

            const filename = document.getElementById('filename').value.trim() || 'script';
            const blob = new Blob([obfuscatedCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            document.getElementById('status').textContent = "Downloaded: " + filename + ".lua";
            document.getElementById('status').className = "status success";
        }
    </script>
</body>
</html>
